<div class="container">
  <div class="loader" *ngIf="(isLoading$ | async)">...</div>

  <div class="content" *ngIf="!(isLoading$ | async)">
    <p class="search-term">
      Searched for "<b>{{ keyword }}</b>"
    </p>

    <div class="filters">
      <span class="filters-title">Filters</span>
      <div class="filter">
          <label for="stars">Stars</label>
          <input type="text" [(ngModel)]="filters.stars" id="stars" (change)="updateSecret()" />
      </div>

      <div class="filter">
          <label for="money">Money</label>
          <input type="text" [(ngModel)]="filters.money" id="money" (change)="updateSecret()" />
      </div>

      <div class="filter">
          <label for="hearts">Hearts</label>
          <input type="text" [(ngModel)]="filters.hearts" id="hearts" (change)="updateSecret()" />
      </div>
    </div>

    <div class="lict">
      <div class="thumbnail"></div>
    </div>
  </div>
</div>
