<div class="container">
  <div class="loader" *ngIf="(isLoading$ | async)">...</div>

  <div class="content" *ngIf="!(isLoading$ | async)">

    <p>Searched for <b>{{keyword}}</b></p>
    <input type="text" [(ngModel)]="secret" (change)="updateSecret()">
    <p>{{secret}}</p>

    <div class="thumbnail"></div>
  </div>
</div>
